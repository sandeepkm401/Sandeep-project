{% extends 'index.html' %}

{% block title %}Profile - TheGoodFind{% endblock %}

{% block content %}



<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TheGoodFind</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dashboard
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" aria-current="page" href="javascript:history.back()">Home</a>
            <li><a class="dropdown-item disabled" href="/profile/?username={{Username}}&email={{Email}}">Profile</a></li>
            <li><a class="dropdown-item" href="#">History</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/thegoodfind" onclick="return confirm('Are you sure you want to logout?')">Logout</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <!--<li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>-->
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>





<font color="white" face="Times New Roman">
<div class="col-md-4" style="margin: 5rem auto 0 auto; background-color: rgb(91, 237, 230); text-align: left;">
    <p><br /></p>
    <h1>&nbsp;&nbsp;My Profile</h1><hr width="60%" height="50px" /> 
    <h4>&nbsp;&nbsp;Username: {{Username}}</h4>
    <h4>&nbsp;&nbsp;Email: {{Email}}</h4>
    <p><br /></p>
</div>
</font>

{% endblock %}

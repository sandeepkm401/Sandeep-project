{% extends 'index.html' %}

{% block title %}Searcher - TheGoodFind{% endblock %}

{% block content %}

<font face="Default" color="white" size="5">
<div class="container fluid" style="margin: 5rem auto 0 auto; background-color: rgb(91, 237, 230); text-align: center;">
  <h1>SEARCHER(This is where you can search for lost items)</h1><hr width="75%" />
  <form action="" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6" style="margin: 0 auto;">
            <div class="mb-3">
                <label for="name" style="margin-top: 1rem;">Item name/type</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="Enter the name/type of the item" style="margin-top: 1rem;" required>
                <label for="description" style="margin-top: 1rem;">Description</label>
                <textarea id="description" name="description" class="form-control" placeholder="Enter any details of the item(e.g. colour, design, brand, etc.)" style="margin-top: 1rem;" rows="2" required></textarea>
                <label for="location" style="margin-top: 1rem;">Location</label>
                <input id="location" name="location" type="text" class="form-control" placeholder="Enter the location where you lost the item" style="margin-top: 1rem;" required>
                <label for="found_date" style="margin-top: 1rem;">Date and Time Lost:</label>
                <input type="datetime-local" id="lost_date" name="lost_date" class="form-control" required>
                <button type="submit" class="btn btn-outline-primary" onclick="return confirm('Are you sure you want to submit?')" style="margin: 2rem auto 0 auto; display: block;">Submit details</button>
                <a href="javascript:history.back()" class="btn btn-outline-danger" style="margin: 2rem;">Go back to Home</a>
            </div>
        </div>
    </div>
  </form>
</div>
</font>

{% endblock %}

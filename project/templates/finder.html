{% extends 'index.html' %}

{% block title %}Finder - TheGoodFind{% endblock %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TheGoodFind</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dashboard
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" aria-current="page" href="javascript:history.back()">Home</a>
            <li><a class="dropdown-item disabled" href="/profile/?username={{Username}}&email={{Email}}">Profile</a></li>
            <li><a class="dropdown-item" href="#">History</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/thegoodfind" onclick="return confirm('Are you sure you want to logout?')">Logout</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<font color="white" face="Default" size="5">
<div class="container" style="margin: 1rem auto 0 auto; background-color: rgb(91, 237, 230); padding-top: 2%;" align="center">
  <h1>FINDER(This is where you can post found items)</h1><hr width="75%" />
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6" style="margin: 0 auto;">
        <div class="mb-3">
            <label for="image"style="margin-top: 1rem;">Upload Image</label>
            <input  id="image" name="image" class="form-control" type="file" style="margin-top: 1rem;">
            <label for="name" style="margin-top: 1rem;">Item name/type</label>
            <input id="name" name="name" type="text" class="form-control" placeholder="Enter the name/type of the item" style="margin-top: 1rem;" required>
            <label for="description" style="margin-top: 1rem;">Description</label>
            <textarea id="description" name="description" class="form-control" placeholder="Enter any details of the item(e.g. colour, design, brand, etc.)" style="margin-top: 1rem;" rows="2" required></textarea>
            <label for="location" style="margin-top: 1rem;">Location</label>
            <input id="location" name="location" type="text" class="form-control" placeholder="Enter the location where you found the item" style="margin-top: 1rem;" required>
            <label for="found_date" style="margin-top: 1rem;">Date and Time Found:</label>
            <input type="datetime-local" id="found_date" name="found_date" class="form-control" required>
            <button type="submit" class="btn btn-outline-primary" onclick="return confirm('Are you sure you want to submit?')" style="margin: 2rem auto 0 auto; display: block;">Submit details</button>
            <a href="javascript:history.back()" class="btn btn-outline-danger" style="margin: 2rem;">Go back to Home</a>
        </div>
      </div>
    </div>
  </form>
    





</div>
</font>
{% endblock %}
